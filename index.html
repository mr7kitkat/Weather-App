<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="app ">

        <div class="background ">
            <div class="temp ">
                <p class="temp"></p>
            </div>

            <div class="location ">
                <h1 class="location"></h1>
            </div>
        </div>

        <div class="data">
            <form method="post">
                <input type="text" id="searchbox" placeholder="Town/City Name">
                <button>Search</button>
            </form>


            <div class="today temp-data ">
                <h2 class="subheading">Today Tempreture</h2>
                <div class="main">
                    <h3>Main</h3>
                    <div class="info">
                        <div class="prop-val">
                            <span class="prop">Tempreture :</span>
                            <span class="value"></span>
                        </div>
                        <div class="prop-val">
                            <span class="prop">Feels Like :</span>
                            <span class="value"></span>
                        </div>
                        <div class="prop-val">
                            <span class="prop">Humidity :</span>
                            <span class="value"></span>
                        </div>
                        <div class="prop-val">
                            <span class="prop">Wind Speed :</span>
                            <span class="value"></span>
                        </div>
                        <div class="prop-val">
                            <span class="prop">Time Zone :</span>
                            <span class="value"></span>
                        </div>
                        <div class="prop-val">
                            <span class="prop">Visibility :</span>
                            <span class="value"></span>
                        </div>
                    </div>
                </div>

                <div class="others">
                    <h3>Other Info</h3>
                    <div class="info">
                        <div class="prop-val"><span class="prop">Min Temp. :</span><span class="value"></span></div>
                        <div class="prop-val"><span class="prop">Max Temp. :</span><span class="value"></span></div>
                        <div class="prop-val"><span class="prop">Sea Level :</span><span class="value"></span></div>
                        <div class="prop-val"><span class="prop">Ground Level :</span><span class="value"></span></div>
                        <div class="prop-val"><span class="prop">Sunrise Time: </span><span class="value"></span></div>
                        <div class="prop-val"><span class="prop">Sunset Time :</span><span class="value"></span></div>
                        <div class="prop-val"><span class="prop">Location :</span><span class="value"></span></div>
                        <div class="prop-val"><span class="prop">Country :</span><span class="value"></span></div>
                    </div>
                </div>
            </div>
            
            <div class="future temp-data ">
                <h2 class="subheading">Forecasting</h2>
            </div>
        </div>
    </div>

    <script src="./scripts/script.js"></script>
    <!-- <script src="./app.js"></script> -->
</body>
</html>
