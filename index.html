<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link rel="stylesheet" href="./styles/style.css" />

    <script defer src="./scripts/main.js"></script>
  </head>
  <body>
    <div class="app">
      <div class="background">
        <div class="tempreture">
          <p class="value temp"></p>
        </div>

        <div class="location">
          <h1 class="value cityName"></h1>
        </div>
      </div>

      <div class="data">
        <form id="searchLocation">
          <input type="text" id="searchbox" placeholder="Town/City Name" />
          <button>Search</button>
        </form>

        <div class="today temp-data">
          <h2 class="l1Head">Today</h2>

          <div class="today info">
            <div class="prop-val" id="tempreture">
              <span class="icon">
                <img
                  src="https://img.icons8.com/external-vitaliy-gorbachev-flat-vitaly-gorbachev/58/null/external-thermometer-weather-vitaliy-gorbachev-flat-vitaly-gorbachev.png"
                />
              </span>
              <div class="sub-info">
                <span class="prop">Tempreture</span>
                <span class="value temp"></span>
              </div>
            </div>
            <div class="prop-val" id="feelingLike">
              <span class="icon">
                <img
                  src="https://img.icons8.com/office/80/null/healthy-food.png"
                />
              </span>
              <div class="sub-info">
                <span class="prop">Feels Like</span>
                <span class="value feels_like"></span>
              </div>
            </div>
            <div class="prop-val">
              <span class="icon">
                <img
                  src="https://img.icons8.com/external-justicon-flat-justicon/64/null/external-humidity-weather-justicon-flat-justicon.png"
                />
              </span>
              <div class="sub-info">
                <span class="prop">Humidity</span>
                <span class="value humidity"></span>
              </div>
            </div>
            <div class="prop-val">
              <span class="icon">
                <img src="https://img.icons8.com/fluency/96/null/wind.png" />
              </span>
              <div class="sub-info">
                <span class="prop">Wind Speed</span>
                <span class="value windSpeed"></span>
              </div>
            </div>
            <div class="prop-val">
              <span class="icon">
                <img
                  src="https://img.icons8.com/fluency/96/null/timezone-utc.png"
                />
              </span>
              <div class="sub-info">
                <span class="prop">Cloud</span>
                <span class="value cloudiness"></span>
              </div>
            </div>
            <div class="prop-val">
              <span class="icon">
                <img
                  src="https://img.icons8.com/external-anggara-blue-anggara-putra/64/null/external-eye-interface-anggara-blue-anggara-putra.png"
                />
              </span>
              <div class="sub-info">
                <span class="prop">Visibility</span>
                <span class="value visibility"></span>
              </div>
            </div>
          </div>

          <div class="sub temp-data">
            <h3 class="subheading">Other Info</h3>
            <div class="other info">
              <div class="prop-val">
                <span class="icon">
                  <img
                    src="https://img.icons8.com/external-vitaliy-gorbachev-flat-vitaly-gorbachev/58/null/external-thermometer-weather-vitaliy-gorbachev-flat-vitaly-gorbachev-8.png"
                  />
                </span>
                <div class="sub-info">
                  <span class="prop">Min Temp.</span>
                  <span class="value temp_min"></span>
                </div>
              </div>
              <div class="prop-val">
                <span class="icon">
                  <img
                    src="https://img.icons8.com/external-vitaliy-gorbachev-flat-vitaly-gorbachev/58/null/external-thermometer-weather-vitaliy-gorbachev-flat-vitaly-gorbachev-3.png"
                  />
                </span>
                <div class="sub-info">
                  <span class="prop">Max Temp.</span>
                  <span class="value temp_max"></span>
                </div>
              </div>
              <div class="prop-val">
                <span class="icon">
                  <img
                    src="https://img.icons8.com/external-stickers-smashing-stocks/70/null/external-Sea-holidays-and-travel-stickers-smashing-stocks.png"
                  />
                </span>
                <div class="sub-info">
                  <span class="prop">Sea Level</span>
                  <span class="value sea_level"></span>
                </div>
              </div>
              <div class="prop-val">
                <span class="icon">
                  <img
                    src="https://img.icons8.com/external-smashingstocks-flat-smashing-stocks/66/null/external-Mountain-vacation-and-traveling-smashingstocks-flat-smashing-stocks.png"
                  />
                </span>
                <div class="sub-info">
                  <span class="prop">Ground Level</span>
                  <span class="value grnd_level"></span>
                </div>
              </div>
              <div class="prop-val">
                <span class="icon">
                  <img
                    src="https://img.icons8.com/external-tulpahn-flat-tulpahn/64/null/external-sunrise-weather-tulpahn-flat-tulpahn.png"
                  />
                </span>
                <div class="sub-info">
                  <span class="prop">Sunrise Time: </span>
                  <span class="value sunrise"></span>
                </div>
              </div>
              <div class="prop-val">
                <span class="icon">
                  <img
                    src="https://img.icons8.com/external-tulpahn-flat-tulpahn/64/null/external-sunset-weather-tulpahn-flat-tulpahn.png"
                  />
                </span>
                <div class="sub-info">
                  <span class="prop">Sunset Time</span>
                  <span class="value sunset"></span>
                </div>
              </div>
              <div class="prop-val">
                <span class="icon">
                  <img
                    src="https://img.icons8.com/office/80/null/worldwide-location--v1.png"
                  />
                </span>
                <div class="sub-info">
                  <span class="prop">Location</span>
                  <span class="value cityName"></span>
                </div>
              </div>
              <div class="prop-val">
                <span class="icon">
                  <img
                    src="https://img.icons8.com/external-vitaliy-gorbachev-flat-vitaly-gorbachev/58/null/external-flag-infographic-elements-vitaliy-gorbachev-flat-vitaly-gorbachev.png"
                  />
                </span>
                <div class="sub-info">
                  <span class="prop">Country</span>
                  <span class="value country"></span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="future temp-data">
          <h2 class="l1Head">Forecasting</h2>

          <div class="horizental-containor">
            <div class="horizental-info"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
